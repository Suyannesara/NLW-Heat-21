<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>

    <!--CSS FILES-->
    <link rel="stylesheet" href="style.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <!--The big box of the page, general content-->
    <main>
      <!--Begining of the container div-->
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Rocketseat Logo" />
          </span>
          
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Personal photo"
          />
        </div>

        <h1>Suyanne Miranda</h1>
        <a href="https://github.com/Suyannesara">
          <img src="/images/github.svg" alt="github icon" />
          Suyannesara
        </a>

        <p>An instructor focused on helping pople start programming for web</p>

        <!--List structure to organize social media links in line-->
        <ul>
          <!--Youtube box-->
          <li>
            <a href="https://www.youtube.com/c/justinbieber/featured">
              <img src="/images/YouTube.svg" alt="YouTube icon" target="_blank"
            /></a>
          </li>
          <!--Instagram box-->
          <li>
            <a href="https://www.youtube.com/c/justinbieber/featured">
              <img
                src="/images/Instagram.svg"
                alt="Instagram icon"
                target="_blank"
            /></a>
          </li>
          <!--Facebook box-->
          <li>
            <a href="https://www.youtube.com/c/justinbieber/featured"
              ><img
                src="/images/Facebook.svg"
                alt="Facebook icon"
                target="_blank"
            /></a>
          </li>
          <!--Twitter box-->
          <li>
            <a href="https://www.youtube.com/c/justinbieber/featured"
              ><img
                src="/images/Twitter.svg"
                alt="Twitter icon"
                target="_blank"
            /></a>
          </li>
        </ul>
        <!--End of the list-->
      </div>
      <!--End of the div container-->



    </main>
  </body>
</html>
